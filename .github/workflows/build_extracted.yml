name: Build Exambro MAN2BNA APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Build APK
      uses: gradle/gradle-build-action@v2
      with:
        arguments: assembleDebug
        build-root-directory: exambro_man2bna_template

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: exambro-man2bna
        path: exambro_man2bna_template/app/build/outputs/apk/debug/*.apk
